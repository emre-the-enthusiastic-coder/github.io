<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECHBASH</title>
  <style>
    @font-face {
      font-family: 'Technotot';
      src: url('fonts/technotot/Technotot.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #ffffff;
    }
    /* Particle container */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Logo centered */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      font-family: 'Technotot', Arial, sans-serif;
      font-size: 4rem;
      display: inline-flex;
      align-items: center;
    }
    .logo span {
      display: inline-block;
      box-sizing: border-box;
      border: 8px solid #000;
      text-align: center;
      line-height: 1;
    }
    .logo span:first-child {
      background-color: #ffffff;
      color: #000000;
      border-right-width: 0;
      padding-left: 6px;
    }
    .logo span:last-child {
      background-color: #000000;
      color: #ffffff;
      border-left-width: 0;
      padding-left: 7px;
    }
  </style>
  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
  <!-- Particles background -->
  <div id="particles-js"></div>

  <!-- Logo -->
  <div class="logo">
    <span class="tech">TECH</span>
    <span class="bash">BASH</span>
  </div>

  <!-- Particle configuration -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 1000, "density": { "enable": true, "value_area": 1000 } },
        "color": { "value": "#000000" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7 },
        "size": { "value": 4, "random": true },
        "move": {
          "enable": true,
          "speed": 10,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "bounce",
          "bounce": true
        },
        "collisions": { "enable": true }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "ondiv": { "selectors": ".logo", "enable": true, "mode": "bounce" }
        },
        "modes": {
          "repulse": { "distance": 50, "duration": 0.1 },
          "push": { "particles_nb": 4 },
          "bounce": { "distance": 200 }
        },
        "parallax": { "enable": true, "force": 60, "smooth": 10 }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
